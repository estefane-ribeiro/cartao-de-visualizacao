<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <img class="card-imagem" src="../imagens/image-equilibrium.jpg" alt="Image equilibrium">
        <h1 class="card-titulo">Equilibrium #3429</h1>
        <p class="card-p1">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-divisao1-itens">
            <a><img class="card-divisao1-itens-cristal" src="../imagens/icon-ethereum.svg"> 0.041 ETH </a>
            <span><img class="card-divisao1-itens-relorgio" src="../imagens/icon-clock.svg"> 3 days left </span>
        </div>
        
        <div class="card-divisao2-itens">
            <img src="../imagens/image-avatar.png" alt="Avatar" class="avatar">
            <p>Creation of Jules Wyvern</p>
        </div>
        
    </div>
</body>
</html>
